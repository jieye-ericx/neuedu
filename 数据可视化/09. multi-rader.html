<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多雷达图</title>
    <script src="js/echarts.js"></script>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<!-- 创建 图表显示的元素-->
<div id="main"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '多雷达图'
        },
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true,
                    type: 'jpg'
                },
                dataView: {
                    show: true,
                    readOnly: true
                }
            }
        },
        legend: {
            left: 'center',
            data: ['某软件', '某主食手机', '某水果手机', '降水量', '蒸发量']
        },
        radar: [
            {
                indicator: [
                    {text: '品牌', max: 100},
                    {text: '内容', max: 100},
                    {text: '可用性', max: 100},
                    {text: '功能', max: 100}
                ],
                center: ['25%', '40%'],
                radius: 80
            },
            {
                indicator: [
                    {text: '外观', max: 100},
                    {text: '拍照', max: 100},
                    {text: '系统', max: 100},
                    {text: '性能', max: 100},
                    {text: '屏幕', max: 100}
                ],
                radius: 80,
                center: ['50%', '60%'],
            },
            {
                indicator: (function (){
                    var res = [];
                    for (var i = 1; i <= 12; i++) {
                        res.push({text: i + '月', max: 100});
                    }
                    return res;
                })(),
                center: ['75%', '40%'],
                radius: 80
            }
        ],
        series: [
            {
                type: 'radar',
                tooltip: {
                    trigger: 'item'
                },
                areaStyle: {},
                data: [
                    {
                        value: [60, 73, 85, 40],
                        name: '某软件'
                    }
                ]
            },
            {
                type: 'radar',
                // 将该序列的元素绑定到rader数组中的第二个雷达图坐标系上
                radarIndex: 1,
                areaStyle: {},
                data: [
                    {
                        value: [85, 90, 90, 95, 95],
                        name: '某主食手机'
                    },
                    {
                        value: [95, 80, 95, 90, 93],
                        name: '某水果手机'
                    }
                ]
            },
            {
                type: 'radar',
                radarIndex: 2,
                areaStyle: {},
                data: [
                    {
                        name: '降水量',
                        value: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3],
                    },
                    {
                        name: '蒸发量',
                        value: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3]
                    }
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
