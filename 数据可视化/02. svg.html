<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>svg</title>
</head>

<body>
  <!--
    基于对象模型
    采用的多个图形元素
    高保真
-->
  <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

    <!-- circle 标签 -- 圆形 -->
    <circle cx="70" cy="70" r="50" stroke="red" fill="green" stroke-width="2" />

    <rect x="120" y="40" width="100" height="100" style="fill: green; stroke: red; stroke-width:10" />
  </svg>
</body>

</html>
