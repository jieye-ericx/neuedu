<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门程序</title>
    <script src="js/echarts.js"></script>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<!-- 创建 图表显示的元素-->
<div id="main"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        // 图表的标题部分
        title: {
            //正标题的内容
            text: '地区的蒸发量和降水量-双轴',
            // 副标题的内容
            subtext: '单纯的数据',
            left: "center" ,// 控制标题的位置 left ： left center right
            // textAlign: "center"  不能控制标题在整个展示区域的中间
        },
        // 工具箱
        toolbox: {
            show: true,
            feature: {
                //数据视图 - 将各种数据图变成数据表
                dataView: {
                    // 控制是否显示
                    show: true,
                    // 控制只读属性
                    readOnly: true
                },
                // 将图表转化成为本地图片
                saveAsImage: {
                    show: true
                },
                // 动态图标切换
                magicType: {
                    show: true,
                    //type属性：需要切换成为的目标图表类型
                    type: ['bar', 'line', 'stack', 'tiled']
                },
                // 还原 - 跟动态图标联合使用
                restore: {
                    show: true
                }
            }
        },
        tooltip: {
            show: true,
            trigger: "axis" // item值：鼠标移动到对应的形状上才会出现提示
        },
        // 图例
        legend: {
            // 图例的标签  - 和series当中的元素的name属性对应的，可以少写，但是不能写错
            data: ['蒸发量', '降水量'],
            left: "left"
        },
        // 横坐标轴
        xAxis: {
            type: 'category', //表明当前坐标轴的类型  默认横坐标轴就是类目
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        },
        // 纵坐标轴
        yAxis: [
            {
                type: 'value', //表明当前坐标轴的类型，纵坐标轴的默认类型是 值
                name: '蒸发量',
                min: 0,
                max: 200,
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: '#8a9ade'
                    }
                },
                axisLabel: {
                    formatter: '{value} ml'
                }
            },
            {
                type: 'value',
                name: '降水量',
                min: 0,
                max: 200,
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: '#ff6fed'
                    }
                },
                axisLabel: {
                    formatter: '{value} ml'
                }
            }
        ],
        // 序列/系列
        series: [
            {
                name: '蒸发量', // 当前数据的名称
                type: 'bar', // 当前数据的展现形式 bar 柱形图 line 折线图 etc.
                // yAxisIndex: 0, // 默认第一个序列的元素会使用yAxis中的第一个坐标轴
                data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3] // 需要展示的数据
            },
            {
                name: '降水量',
                type: 'bar',
                yAxisIndex: 1, //将之前设置的坐标轴和当前的序列关联起来
                data:  [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
